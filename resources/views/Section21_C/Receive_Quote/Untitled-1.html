<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">

            <input type="text" name="isReceivedMinimumQuotes" id="hiddenFields">

    
            <div class="col-md-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                        id="inlineRadio1" 
                        value="option1" 
                        onclick="saveToLocalStorage()">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                        id="inlineRadio2" 
                        value="option2"
                        onclick="saveToLocalStorage()">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
        </div>
    </div>
<script>
    // Function to save the value to local storage
    function saveToLocalStorage() {
        var textBoxValue = document.getElementById("hiddenFields").value;
        localStorage.setItem('myTextBoxValue', textBoxValue);

      //  alert('KKK');
    }

    // Function to retrieve the value from local storage and set it in the text box
    function loadFromLocalStorage() {
        var storedValue = localStorage.getItem('myTextBoxValue');
        if (storedValue) {
            document.getElementById("hiddenFields").value = storedValue;
        }
    }

    // Call the function to load the value from local storage when the page loads
    window.onload = function() {
        loadFromLocalStorage();
    };
</script>
    
</body>
</html>
